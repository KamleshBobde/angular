<div style="text-align:center">
  <div>
    <h1>Login Here</h1>
    <form (submit)="loginRequest(loginForm)" #loginForm="ngForm" autocomplete="off">
      <div>
        <input type="text" name="uName" #uName="ngModel" ngModel required/>
      </div>
      <div>
        <input type="password" name="pwd" ngModel required/>     
      </div> 
      <span></span> 
      <div>
        <input type="submit" value="click"/>
      </div>

      <p>Form value: {{ loginForm.value | json }}</p>
    </form>
  </div>
</div>
